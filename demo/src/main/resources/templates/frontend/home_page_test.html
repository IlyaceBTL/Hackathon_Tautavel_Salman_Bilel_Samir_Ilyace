<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackaton Tautavel : Equipe 3 Projet Ours du Denninger</title>
  <style>
    /* --- STYLE GENERAL --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      min-height: 100vh;
    }
    .layout { display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    .titre {
      font-size: 3rem; letter-spacing: 0.5rem; margin-bottom: 2rem;
      text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* --- HEXAGONE ET IMAGE --- */
    .hexagone { position: relative; max-width: 1200px; width: 100%; }
    .hexagonemain { position: relative; width: 100%; }
    .hex-img {
      width: 100%; height: auto; display: block; border-radius: 10px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }

    /* --- ZONES CLIQUABLES --- */
    .bone-zone {
      position: absolute; border: 3px solid transparent; border-radius: 8px;
      cursor: pointer; transition: all 0.3s ease; z-index: 10;
    }
    .bone-zone:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transform: scale(1.05);
    }
    /* Label au survol */
    .bone-label {
      position: absolute; bottom: 110%; left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: #FFD700; color: #1a1a1a; padding: 8px 16px;
      border-radius: 8px; font-weight: bold; white-space: nowrap;
      opacity: 0; pointer-events: none; transition: all 0.3s ease;
      font-size: 14px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .bone-label::after {
      content: ''; position: absolute; top: 100%; left: 50%;
      transform: translateX(-50%); border: 8px solid transparent;
      border-top-color: #FFD700;
    }
    .bone-zone:hover .bone-label { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* --- INFO BULLE INSTRUCTIONS --- */
    .instructions {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0, 0, 0, 0.7); padding: 1rem 1.5rem;
      border-radius: 10px; font-size: 0.9rem; backdrop-filter: blur(10px);
      z-index: 20;
    }

    /* --- NOUVEAU : STYLE DE LA MODALE 3D --- */
    /* Ce style remplace celui de l'ancienne modale pour correspondre √† script_3d_modal.js */
    #modal-3d-overlay {
        display: none; /* Cach√© par d√©faut */
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.9); /* Fond tr√®s sombre */
        z-index: 2000; /* Au-dessus de tout */
        justify-content: center; align-items: center;
    }
    #modal-3d-overlay.actif { display: flex; }

    .modal-3d-content {
        position: relative;
        width: 85%; height: 85%;
        background: radial-gradient(circle at center, #2a2a2a 0%, #111 100%);
        border: 2px solid #f0a500; border-radius: 15px;
        box-shadow: 0 0 50px rgba(240, 165, 0, 0.3);
        display: flex; flex-direction: column;
    }

    #conteneur-canvas-3d {
        flex-grow: 1; width: 100%; height: 100%;
        border-radius: 15px; overflow: hidden;
    }

    .close-btn-3d {
        position: absolute; top: 15px; right: 20px;
        color: #f0a500; font-size: 2rem; cursor: pointer;
        z-index: 2001; transition: transform 0.3s;
        background: none; border: none;
    }
    .close-btn-3d:hover { transform: scale(1.2) rotate(90deg); color: white; }
    
    .info-overlay {
        position: absolute; bottom: 20px; left: 0; width: 100%;
        text-align: center; pointer-events: none;
    }
    .info-text {
        background: rgba(0,0,0,0.6); padding: 10px 20px;
        border-radius: 20px; color: #ccc; font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1 class="titre">Ours de Deninger</h1>

    <div class="hexagone">
      <div class="instructions">
        üñ±Ô∏è Survolez les os ‚Ä¢ üëÜ Cliquez pour voir le mod√®le 3D

  </div>

  <div id="modal-3d-overlay">

          <button class="close-btn-3d" onclick="fermerModal3D()">‚úï</button>
          
          <div id="conteneur-canvas-3d"></div>

  <script type="importmap">

      "imports": {

  <script type="module" src="/script_3d_modal.js"></script>

 <script>
    const boneZones = document.querySelectorAll('.bone-zone');

        // 1. On r√©cup√®re le nom de l'os (ex: "crane", "mandibule")
