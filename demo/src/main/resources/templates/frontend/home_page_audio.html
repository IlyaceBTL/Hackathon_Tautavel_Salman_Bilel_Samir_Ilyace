<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ours de Deninger - Interactif</title>
    <link rel="stylesheet" th:href="@{/style_page.css}"/>
    
    <style>
        .conteneur-interactif {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #boite-description {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f0a500;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f0a500;
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        #boite-description.visible {
            opacity: 1;
        }

        .zone-clic {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.3);
            z-index: 10;
            transition: transform 0.2s, background-color 0.2s;
        }

        .zone-clic:hover {
            transform: scale(1.1);
            background-color: rgba(255, 0, 0, 0.6);
        }
        
        .image-ours {
            max-width: 90%;
            max-height: 90%;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1 class="titre">Ours De Deninger</h1>

    <div class="hexagone">
        <div class="hexagonemain">
            <div class="conteneur-interactif">
                
                <img th:src="@{/vitrine-ours.png}" alt="Vitrine Ours" class="image-ours">
                
                <div id="boite-description">
                    <h2 id="titre-os" style="margin-bottom: 10px; text-transform: uppercase;"></h2>
                    <p id="texte-os" style="font-size: 1.2em; color: white;"></p>
                </div>

                <div th:each="os : ${animal.os}" 
                     class="zone-clic"
                     th:classappend="'zone-' + ${#strings.replace(os.nom, ' ', '-')}"

                     th:data-nom="${os.nom}"
                     th:data-desc="${os.description}"
                     onclick="activerOs(this)">
                </div>

            </div>
        </div>
    </div>

    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

</body>
</html>

</body>
</html>
